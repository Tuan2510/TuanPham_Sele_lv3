# Run type option: Regression, Smoke, BVT, ALL
runType=Regression

# Browser options: chrome, edge, firefox, grid-chrome
browser=chrome

# Timeout settings (ms)
timeout=10000

# Retry settings
retry.count=2
# retry.mode: immediate or afterDone
retry.mode=immediate

# Parallel execution
parallel.mode=tests
thread.count=4
